<section id="cumrap">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs container main">
        <ng-container *ngFor="let item of cumrap">
            <li class="nav-item">
                <a (click)="layThongTinCumRapTheoHeThong(item.maHeThongRap)" class="nav-link active"
                    data-toggle="tab"><img class="width__img" [src]="item.logo" alt=""></a>
            </li>
        </ng-container>
    </ul>

    <div class="tab-content">
        <div class="tab-pane container active">

            <!-- Nav tabs -->
            <div class="row">

                <div class="col-md-6 hethongrap">
                    <ul class="nav nav-tabs">
                        <ng-container *ngFor="let item of thongTinCumRapTheoHeThong">
                            <li class="nav-item">
                                <a (click)="LayThongTinLichChieuHeThongRap(item.maCumRap)" class="nav-link active" data-toggle="tab" href="#rap1">
                                    <img [src]="hinhAnhMaHeThongRapDuocClick" alt="logo">
                                    <div class="detail">
                                        <h6><span>{{item.tenCumRap}}</span></h6>
                                        <p class="diachi">
                                            {{item.diaChi}}
                                        </p>
                                    </div>
                                </a>
                            </li>
                        </ng-container>
                    </ul>
                </div>
                <div class="line"></div>
                <div class="col-md-6 lichchieuphim">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane container active" id="rap1">
                            <ng-container *ngFor="let item of danhSachPhim">
                                <div class="movie">                                       
                                        <img [src]="item.hinhAnh" alt="">
                                        <div class="detail">
                                            <h6><span>C13</span>{{item.tenPhim}}</h6>
                                            <p class="time">
                                                129 ph√∫t - 123Phim 8.9 - IMDb 8.2
                                            </p>
                                        </div>
                                        <div class="clear"></div>
                                        <div class="showtime">
                                            <span>2D</span>
                                            <a href="#">13:00</a>
                                            <a href="#">13:30</a>
                                            <a href="#">15:00</a>
                                            <a href="#">18:00</a>
                                        </div>
                                </div>
                                <div class="clear"></div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END CUMRAP -->
